<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-phone.png" alt="celular">
            </div>
            <div class="instagram-containte">
                <div class="group">
                    <img class="instagram-logo" src="./img/logo.png" alt="Instagram logo">
                    <div class="profile-photo">
                        <img class="instagram-logo" src="./img/avatar.png" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como fulano</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é fulano</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
